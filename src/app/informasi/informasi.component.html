<div class="container">
  <h2 class="title">INFORMASI</h2>
  <h5 class="subtitle">(<span>INFOR</span>masi dan review <span>MA</span>terial Konstruk<span>SI</span>)</h5>
  <div class="row">
    <div class="col-md-3" *ngFor="let product of products">
      <div class="card">
        <div class="img-container">
          <img [src]="product.image" class="card-img-top" alt="{{ product.name }}">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.company }}</p>
          <p class="card-text">{{ product.address }}</p>
          <a [routerLink]="['/review' + product.id]" class="btn btn-primary">Review</a>
        </div>
      </div>
    </div>
  </div>
</div>
